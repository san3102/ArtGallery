<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/login_form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <div class="flex justify-center items-center h-full">
        <div class="rounded-lg WrapperScreen">
            <h2 class="text-2xl font-bold">
                닉네임 변경
            </h2>
            <form th:action="@{/user/login}" method="post">
                <div class="mt-5">
                    <div class="id mt-5">
                        <label for="username" class="inline-block mb-2">닉네임</label>
                        <input name="username" id="username" type="text" class="border-gray-400 rounded-lg block w-full py-3 px-4 mb-3 text-sm placeholder-gray-400" placeholder="사용하실 아이디를 입력해주세요.">
                    </div>
                    <!-- 아래 한줄 로그인 실패 경고창 코드 추가 -->
                    <div th:if="${param.error}">
                        <div id="loginErrorMessage" class="mt-3" style="display: none;"></div>
                    </div>
                    <div class="mt-5">
                        <button class="btn-3 flex justify-center py-3 items-center w-full rounded-lg">
                              <span class="text-white">
                                확인
                              </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/js/jquery-3.7.0.min.js"></script>
</body>
</html>
